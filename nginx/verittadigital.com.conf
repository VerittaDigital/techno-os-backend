# Nginx vhost: verittadigital.com (root domain + console Next.js)
# Certificado: wildcard *.verittadigital.com

server {
    server_name verittadigital.com;

    # Basic Auth for beta access
    auth_basic "Techno OS Beta";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Console Next.js (path /beta e /)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
    }

    # TLS Configuration (wildcard certificate)
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/verittadigital.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/verittadigital.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# API subdomain: api.verittadigital.com
server {
    server_name api.verittadigital.com;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
