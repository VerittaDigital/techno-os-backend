events {
    worker_connections 1024;
}

http {
    # Upstream para backend FastAPI (host WSL2)
    upstream backend {
        server host.docker.internal:8000;
    }

    # Redirect HTTP → HTTPS
    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados SSL
        ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

        # SSL Config (modern)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # APIs públicas (HTTPS)
        location / {
            proxy_pass http://backend;
        }

        # ========================================
        # F8-SAFE: /metrics fica HTTP INTERNO
        # Estratégia M1 - Apenas Docker network
        # ========================================
        location /metrics {
            # Bloquear acesso externo
            deny all;
            
            # Comentário: Em produção, liberar apenas para Prometheus:
            # allow 172.16.0.0/12;  # Docker networks
            # deny all;
            
            # Nota: Como Prometheus acessa via host.docker.internal:8000,
            # esta rota HTTPS não será usada pelo scrape.
            # Mantemos bloqueada para segurança.
        }

        # Health check pode ficar público (útil para monitoring)
        location /health {
            proxy_pass http://backend;
        }
    }
}
