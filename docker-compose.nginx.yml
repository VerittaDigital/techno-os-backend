version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: technoos_nginx
    ports:
      - "80:80"  # Para ACME HTTP-01 e redirect
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
      - ./certs:/etc/nginx/certs:ro  # Self-signed certs for local testing
      - letsencrypt:/etc/letsencrypt  # Let's Encrypt certs (persistente)
    networks:
      - techno_observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "https://localhost/health", "--no-check-certificate"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  letsencrypt:  # Volume para certificados Let's Encrypt (renov√°veis)

networks:
  techno_observability:
    external: true
