services:
  nginx:
    image: nginx:alpine
    container_name: technoos_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - techno_observability
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "https://localhost/health", "--no-check-certificate"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

networks:
  techno_observability:
    external: true
