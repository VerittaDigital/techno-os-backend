# F9.10: Alertmanager Configuration (Console Log Mode)
# Receiver: console log (sem webhook externo - governança human-in-the-loop)

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'console-log'
  routes:
    - match:
        severity: critical
      receiver: 'console-log'
      continue: true

receivers:
  - name: 'console-log'
    # Console receiver (logs apenas - sem notificações externas)
    # F9.11+ implementará webhook Slack/PagerDuty

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
