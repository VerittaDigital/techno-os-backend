services:
  postgres:
    image: postgres:15-alpine
    container_name: techno-os-db
    environment:
      POSTGRES_DB: techno_os
      POSTGRES_USER: ${DB_USER:-techno_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techno_user -d techno_os"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techno-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.12"
    container_name: techno-os-api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-techno_user}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/techno_os
      - ENV=${ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Critical: These keys MUST be set in .env or will fail-closed (security by design)
      - VERITTA_BETA_API_KEY=${VERITTA_BETA_API_KEY}
      - VERITTA_PROFILES_FINGERPRINT=${VERITTA_PROFILES_FINGERPRINT}
      - VERITTA_ADMIN_API_KEY=${VERITTA_ADMIN_API_KEY}
      - VERITTA_AUDIT_LOG_PATH=${VERITTA_AUDIT_LOG_PATH:-./audit.log}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - techno-network
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    command: >
      sh -c '
        if [ "$ENV" = "development" ]; then
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload;
        else
          uvicorn app.main:app --host 0.0.0.0 --port 8000;
        fi
      '

volumes:
  postgres_data:
    driver: local

networks:
  techno-network:
    driver: bridge
