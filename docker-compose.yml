services:
  postgres:
    image: postgres:15-alpine
    container_name: techno-os-db
    environment:
      POSTGRES_DB: techno_os
      POSTGRES_USER: ${DB_USER:-techno_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techno_user -d techno_os"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - techno-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.12"
    container_name: techno-os-api
    env_file:
      - ./.env.prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-techno_user}:${DB_PASSWORD:-change_me_in_production}@postgres:5432/techno_os
      - ENV=${ENV}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - techno-network
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - /var/log/veritta:/var/log/veritta
    command: >
      sh -c '
        if [ "$ENV" = "development" ]; then
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload;
        else
          uvicorn app.main:app --host 0.0.0.0 --port 8000;
        fi
      '

  # F9.10: Prometheus containerizado (migração de standalone)
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: techno-os-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - techno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3

  # F9.10: Alertmanager para alert rules governadas
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: techno-os-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - techno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3

  # F8.5: Grafana (já existente, mantido)
  grafana:
    image: grafana/grafana:11.3.1
    container_name: techno-os-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=https://grafana.verittadigital.com
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - techno-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local

networks:
  techno-network:
    driver: bridge
