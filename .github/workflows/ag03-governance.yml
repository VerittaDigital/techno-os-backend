name: AG-03 Governance Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-ag03:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    env:
      VERITTA_LLM_ALLOWED_PROVIDERS: fake
      ENV: test
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AG-03 Tests (Action Versioning & Executor Capabilities)
        run: |
          python -m pytest tests/test_action_versioning_red.py \
                           tests/test_executor_versioning_red.py \
                           tests/test_executor_capabilities_red.py \
                           -v --tb=short
      
      - name: Run full suite (including Gate & Pipeline)
        run: |
          python -m pytest -q --tb=no
      
      - name: Verify Profile Governance Lock
        run: |
          python -m pytest tests/test_profiles_governance_lock.py -v
      
      - name: Check for untracked lock file changes
        run: |
          git status --porcelain | grep -E '\.lock$' && echo "ERROR: Lock file changes must be committed" && exit 1 || echo "Lock files in sync"

