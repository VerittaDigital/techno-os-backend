name: CI Gate (Minimal)

concurrency:
  group: ci-gate-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - 'stage/*'
  push:
    branches:
      - main
      - 'stage/*'

permissions:
  contents: read

jobs:
  ci-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-
            pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash
        working-directory: .

      - name: Run CI Gate Minimal
        run: |
          CI_ART_DIR=ci_artifacts/${{ github.run_id }}
          mkdir -p "$CI_ART_DIR"

          export ENV=ci

          bash scripts/ci_gate.sh 2>&1 | tee "$CI_ART_DIR/ci_gate.log"

          git rev-parse HEAD > "$CI_ART_DIR/HEAD.txt"
          date -Is > "$CI_ART_DIR/TS.txt"
        shell: bash
        working-directory: .

      - name: Upload CI Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci_artifacts_${{ github.run_id }}
          path: ci_artifacts/**
        continue-on-error: true